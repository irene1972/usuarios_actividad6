<section class="container mt-3">
    <h1>Usuarios de la web</h1>
    <div class="row g-3">
        @for (usuario of (items$ | async); track usuario.id) {
            <article class="col-12 col-sm-6 col-lg-3">
                <app-card 
                    [imagen]="usuario.image" 
                    [nombre]="usuario.first_name + ' ' + usuario.last_name" 
                    [_id]="usuario._id">
                </app-card>
            </article>
        }
    </div>
</section>
